<head>
  <title>imagine-worlds</title>
</head>

<body>
  {{> master}}
</body>

<template name ="master">
  {{#if currentUser}}
    {{#if launchingGame}}
      {{> gameLauncher}}
    {{/if}}
    {{#if inGame}}
      {{> gameWindow}}
    {{/if}}
    {{#unless inGame}}
      {{#unless launchingGame}}
        {{>chatRoom}}
      {{/unless}}
    {{/unless}}   
  {{/if}}
  {{#unless currentUser}}
    {{>welcome}}
  {{/unless}}
</template>
<template name = "stats">
  <div class="stats">
    <label>Total Users: {{totalUsers}}</label>
    <br>
    <label>Games Played: {{gamesPlayed}}</label>
    <br>
    <label>Games Running: {{gamesRunning}} </label>
  </div>
</template>

<template name = "welcome">
  <h3 class="welcome">Welcome Please Login To Begin: </h3>
  <div class="loginButtons">
    {{loginButtons}}
  </div>
</template>



<template name="gameLauncher">
  <div class="chatroom" id="{{gamename}}chatroom">
  </div>
  <div class="userList" id="{{gamename}}chatroom">
  </div>
  <div>
    <input type="text">
    <button id="launchGame">Launch</button>
  </div>
</template>

<template name="gameWindow">
  <div id="map_container">
  </div>
</template>
